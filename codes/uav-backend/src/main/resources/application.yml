spring:
  datasource:
    url: jdbc:mysql://localhost:3306/uav_monitor?serverTimezone=UTC&useSSL=false
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jackson:
    time-zone: UTC
server:
  port: 8080
security:
  jwt:
    secret: change-me
    expiration-minutes: 120
mqtt:
  broker-url: tcp://localhost:1883
  client-id: uav-backend-${random.uuid}
  username: backend
  password: backend
  telemetry-topic: uav/+/telemetry
  command-topic-prefix: uav/
